<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב נקודות ילדים משודרג</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>מעקב נקודות ילדים משודרג</h1>
        <nav>
            <button id="navPoints" class="nav-button active">הוספת נקודות</button>
            <button id="navSummary" class="nav-button">סיכום</button>
            <button id="navSettings" class="nav-button">הגדרות</button>
        </nav>
    </header>

    <main>
        <section id="pointsSection">
            <h2>הוספת נקודות</h2>
            <div class="input-group">
                <select id="childSelect">
                    <option value="נועם">נועם</option>
                    <option value="עמית">עמית</option>
                </select>
                <select id="taskSelect"></select>
                <button id="addPointsButton">הוסף נקודות</button>
            </div>

            <h2>טבלת נקודות</h2>
            <div class="table-container">
                <table id="pointsTable">
                    <thead>
                        <tr>
                            <th>ילד</th>
                            <th>משימה</th>
                            <th>נקודות</th>
                            <th>תאריך</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="showMoreButton">הצג עוד</button>
        </section>

        <section id="summarySection" class="hidden">
            <h2>סיכום</h2>
            <div class="summary-cards"></div>
            <div class="charts-container"></div>
        </section>

<section id="settingsSection" class="hidden">
            <h2>הגדרות</h2>
            <div id="taskList"></div>
            <h3>הוספת מטלה חדשה</h3>
            <div class="input-group">
                <input type="text" id="newTaskName" placeholder="שם המטלה">
                <input type="number" id="newTaskPoints" placeholder="מספר נקודות">
                <button id="addNewTaskButton">הוסף מטלה</button>
            </div>
        </section>
    </main>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
