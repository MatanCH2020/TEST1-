<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב נקודות ילדים משודרג</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        button, input, select {
            margin: 5px;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        #settings {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: white;
        }
        .summary-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .summary-child {
            width: 100%;
            margin-bottom: 20px;
        }
        @media (min-width: 600px) {
            .summary-child {
                width: 48%;
            }
        }
        .progress-bar {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: #2ecc71;
            border-radius: 3px;
            transition: width 0.5s ease-in-out;
        }
        .chart-container {
            width: 100%;
            height: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>מעקב נקודות ילדים משודרג</h1>
    
    <h2>הוספת נקודות</h2>
    <div>
        <select id="childSelect">
            <option value="נועם">נועם</option>
            <option value="עמית">עמית</option>
        </select>
        <select id="taskSelect"></select>
        <button id="addPointsButton">הוסף נקודות</button>
    </div>

    <h2>טבלת נקודות</h2>
    <div class="table-container">
        <table id="pointsTable">
            <thead>
                <tr>
                    <th>ילד</th>
                    <th>משימה</th>
                    <th>נקודות</th>
                    <th>תאריך</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody>
                <!-- תוכן הטבלה יתווסף דינמית על ידי JavaScript -->
            </tbody>
        </table>
    </div>

    <h2>סיכום</h2>
    <div id="summarySection" class="summary-section">
        <!-- תוכן הסיכום יתווסף דינמית על ידי JavaScript -->
    </div>

    <button id="toggleSettingsButton">הגדרות</button>

    <div id="settings">
        <h3>ניהול מטלות</h3>
        <div id="taskList">
            <!-- רשימת המטלות תתווסף דינמית על ידי JavaScript -->
        </div>

        <h3>הוספת מטלה חדשה</h3>
        <div>
            <input type="text" id="newTaskName" placeholder="שם המטלה">
            <input type="number" id="newTaskPoints" placeholder="מספר נקודות">
            <button id="addNewTaskButton">הוסף מטלה</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
